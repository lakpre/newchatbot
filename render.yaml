services:
  - type: web
    name: gemini-chat
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT"
    autoDeploy: true
    envVars:
      - key: GOOGLE_API_KEY
        sync: false   # set this in Render Dashboard
